spring:
  application:
    name: desafio-picpay
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    jpa:
     hibernate:
      ddl-auto: none
     show-sql: ${SHOW_SQL:false}
     properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true

picpay:
  api:
    security:
     secret: ${PICPAY_SECRET}
